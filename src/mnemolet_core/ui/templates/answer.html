{% extends "base.html" %}

{% block title %}Answer - MnemoLet{% endblock%}

{% block content %}
    <h2 class="text-3xl font-bold mb-4 text-gray-800">Generated Answer</h2>

    <form method="post" class="mb-6">
    <input
        type="text"
        name="query"
        value="{{ query | default('') }}"
        placeholder="Enter your question..."
        class="border border-gray-300 rounded px-4 py-2 w-full max-w-lg"
        required
    />
    <button
        type="submit"
        class="ml-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    >
        Search
    </button>
    </form>

    {% if response %}
        <div class="bg-white rounded shadow p-6">
            <h3 class="text-xl font-semibold mb-2">Answer:</h3>
            <p class="text-gray-700 whitespace-pre-wrap">{{ response }}</p>
        </div>
    {% endif %}
{% endblock %}
